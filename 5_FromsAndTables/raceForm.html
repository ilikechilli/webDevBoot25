<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raceform</title>
</head>
<body>
  <!--Complete the exercise where a registration form for a running race is required-->
  <h1>Race Registration</h1>
  <form action="/register">
    <label for="firstname">First Name</label>
    <input type="text" name="firstname" id="firstname" required>
    <label for="lastname">Last Name</label>
    <input type="text" name="lastname" id="lastname" required>
    <br>
    <p>Select a race:</p>
    <input type="radio" name="racetype" id="funrun" value="funrun">
    <label for="funrun">5K Fun Run</label>
    <br>
    <input type="radio" name="racetype" id="half" value="half">
    <label for="funrun">Half Marathon</label>
    <br>
    <input type="radio" name="racetype" id="full" value="full">
    <label for="funrun">Full Marathon</label>
    <br>
    <label for="mail">E-mail</label>
    <input type="email" name="mail" id="mail" required>
    <label for="pass">Password</label>
    <input type="password" name="pass" id="pass" required>
    <br>
    <label for="agegroup">Select age group: </label>
    <select name="agegroup" id="agegroup">
      <option value="under18">Under 18.</option>
      <option value="adult">Adult</option>
      <option value="senior">Senior (65+)</option>
    </select>
    <br>
    <button>Register</button>
  </form>
</body>
</html>
